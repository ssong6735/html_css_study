<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 기초.html</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid gray;
            padding: 10px;
        }

        th {
            background: lightgray;
        }
    </style>
</head>
<body>

    <table>

        <tr>
            <th colspan="2">인적사항</th>
        </tr>

        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        
        <tr>
            <td>홍길동</td>
            <td>30세</td>
        </tr>
        
        <tr>
            <td>김영희</td>
            <td>31세</td>
        </tr>

    </table>

    <hr>
    
    <table>

        <tr>
            <th rowspan="2">인적사항</th>
            <th>이름</th>
            <td>홍길동</td>
            <td>김영희</td>
        </tr>

        <tr>
            <th>나이</th>
            <td>30세</td>
            <td>31세</td>
        </tr>

    </table>
    
</body>
</html>
