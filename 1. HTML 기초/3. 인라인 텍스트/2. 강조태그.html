<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강조태그.html</title>
    <style>
        span {
            font-size: 40px;
            font-family: cursive;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p>
        <abbr title="hyper text markup language">HTML</abbr>은 웹 페이지의 구조를 만드는 언어입니다.
    </p>

    <p>
        - 1절 -

        <mark>동해물과 백두산이</mark> 마르고 닳도록
        하느님이 보우하사 우리나라만세.
        *후렴*

        <br>

        - 2절 -

        남산 위에 저 <span>소나무</span>, 철갑을 두른 듯
        <em>바람서리 <em>불변함</em>은 우리 기상일세.</em>
        *후렴*

        <br>

        - 3절 -

        가을 하늘 공활한데 높고 구름 없이
        밝은 달은 우리 가슴 일편단심일세.
        *후렴*

        <br>

        - 4절 -

        이 기상과 이 맘으로 충성을 다하여
        괴로우나 즐거우나 나라 사랑하세
        *후렴*

        <br>

        - 후렴 - 
        
        <b>무궁화</b> <strong>삼천리 화려강산</strong>
        대한 사람 대한으로 길이 보전하세
    </p>
    
</body>
</html>
