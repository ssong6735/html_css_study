    <style>
        .container {
            width: 300px;
            height: 250px;
            border: 4px solid gray;
            /* display: inline-grid; container를 수평배치*/
            display: grid;

            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }

        .item {
            border: 2px dashed red;
            font-size: 30px;
        }
    </style>
</head>
