<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-width.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>

        .parent {
            width: 600px;
            height: 300px;
            border: 4px solid blue;
            margin: 20px;
        }

        .child {
            max-width: 400px;
            min-width: 200px;
            height: 200px;
            background: orange;
        }

    </style>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
