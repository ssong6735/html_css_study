<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow.html</title>

    <style>
        .parent {
            width: 300px;
            height: 250px;
            border: 4px solid #000;
            overflow: auto;
        }

        .child {
            width: 100px;
            height: 100px;
            background: red;
            border: 4px solid orange;
            font-size: 40px;
            opacity: .6;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>
    
</body>
</html>
