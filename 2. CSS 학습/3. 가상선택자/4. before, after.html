<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before, after.html</title>

    <style>
        ul li::before {
            content: '번호';
            font-weight: bold;
            color: red;
            margin-right: 20px;
        }

        ul li::after {
            /* before, after는 content속성이 필수 */
            content: '';
            width: 10px;
            height: 10px;
            background: red;
            /* 원으로 바뀜 */
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    
</body>
</html>
