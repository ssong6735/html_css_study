<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float해제.html</title>

    <style>
        .container {
            width: 500px;
            padding: 20px;
            border: 3px solid red;
            /* overflow: hidden; */
        }

        .box {
            width: 200px;
            height: 150px;
            border: 3px solid green;
            background: yellowgreen;
            font-size: 50px;
            float: left;
        }

        /* .clear-box {
            clear: both;
        } */

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        span {
            width: 200px;
            height: 200px;
            background: orange;
            font-size: 40px;
            /* 인라인 요소에 float를 부여하면 block으로 자동 변환 된다. */
            float: left;
        }
    </style>
</head>
<body>

    <span>Hello</span>
    
    <div class="container clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <!-- <div class="clear-box"></div> -->
    </div>

    <div class="container2 clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <!-- <div class="clear-box"></div> -->
    </div>

    <div class="container3 clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <!-- <div class="clear-box"></div> -->
    </div>

</body>
</html>
