<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position.html</title>

    <style>
        .container {
            width: 400px;
            height: 300px;
            border: 4px dashed lightgray;
            margin-top: 100px;
            margin-left: 100px;
            position: relative;
        }

        .box {
            width: 150px;
            height: 100px;
            background: red;
            border: 4px dashed orange;
            border-radius: 10px;

            position: absolute;
            right: 160px;
            bottom: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
