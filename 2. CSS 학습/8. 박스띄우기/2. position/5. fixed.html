<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed.html</title>

    <style>

        body {
            height: 8000px;
        }

        .grandparent {
            width: 400px;
            height: 300px;
            border: 4px dashed gray;
            padding: 100px;
            position: relative;
        }

        .parent {
            width: 400px;
            height: 300px;
            border: 4px dashed lightgray;
            position: relative;
        }

        .child {
            width: 120px;
            height: 80px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 30px;
        }

        .absolute {
            position: absolute;
            right: 100px;
            bottom: 150px;
        }

        .fixed {
            position: fixed;
            bottom: 50px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child">1</div>
            <div class="child fixed">2</div>
            <div class="child">3</div>
        </div>
    </div>
</body>
</html>
