<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체선택자.html</title>

    <style>
        /* *는 전체선택, 공백 뒤에 선택자는 해당 선택자의 자식요소 */
        * {
            color: red;
        }

        body {
            font-size: 24px;
        }

        div * { 
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>메롱메롱</h1>

    <!-- emmet 문법 -->
    <!-- div>ul>li*3 탭 -->
    <div>
        <h1>메롱메롱</h1>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>
    
</body>
</html>
