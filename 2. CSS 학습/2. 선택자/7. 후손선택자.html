<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손선택자.html</title>

    <style>
        /* 앞은 조건이고 맨 뒤가 선택자 */
        
        div .orange {
            color: red;
        }
    </style>
</head>
<body>

    <h1>안녕안녕</h1>

    <!-- emmet 문법 -->
    <!-- div>ul>li*3 탭 -->
    <div>
        <h1>메롱메롱</h1>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>

    <section class="orange">
        자몽
    </section>
    
</body>
</html>
